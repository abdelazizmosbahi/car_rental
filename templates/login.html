<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Rental</title>
    <!-- Bootstrap 5 CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body background will be removed as we're using the car animation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Car container and animation */
        .car-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* To keep the car in the background */
        }

        #carImage {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            transition: opacity 1s ease-in-out;
        }

        /* Animations for the car */
        @keyframes carDrive {
            0% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-50px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1; /* Keep the login form on top */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-label {
            font-weight: 600;
            color: #555;
        }

        .form-control {
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            background-color: #4CAF50;
            border-color: #4CAF50;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Car Animation Container -->
    <div class="car-container">
        <img src="{{ url_for('static', filename='images/supercar.gif') }}" alt="Car Image" id="carImage">
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="enterForm" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="p" class="form-label">Password</label>
                <input type="password" class="form-control" id="p" name="p" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array of car GIFs
        const carImages = [
            '{{ url_for("static", filename="images/supercar2.gif") }}',
            '{{ url_for("static", filename="images/supercar1.gif") }}',
            '{{ url_for("static", filename="images/supercar3.gif") }}',  
            '{{ url_for("static", filename="images/supercar6.gif") }}'      ];

        // Shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        let currentImageIndex = 0;
        const carImageElement = document.getElementById("carImage");

        // Shuffle the car images initially
        shuffleArray(carImages);

        // Function to change the car image every 2 seconds
        function changeCarImage() {
            carImageElement.style.opacity = 0; // Fade out the current image
            setTimeout(() => {
                carImageElement.src = carImages[currentImageIndex]; // Change the image
                carImageElement.style.opacity = 1; // Fade in the new image
                currentImageIndex = (currentImageIndex + 1) % carImages.length; // Move to next image
            }, 500); // Delay for fade out
        }

        // Set the interval to change the image every 2 seconds
        setInterval(changeCarImage, 2000);

        $(document).ready(function() {
            $('#enterForm').on('submit', function(e) {
                e.preventDefault();  // Prevent the default form submission
                
                var formData = $(this).serialize();  // Get the form data
    
                $.ajax({
                    type: 'POST',
                    url: '/enter',
                    data: formData,
                    success: function(response) {
                        // If valid, save tenant ID to local storage and redirect
                        if (response.success) {
                            // Save tenant ID in local storage
                            localStorage.setItem('tenant_id', response.tenant_id); // Store tenant ID
    
                            // Redirect to the dashboard
                            window.location.href = "{{ url_for('dashboard') }}";
                        } else {
                            alert(response.message);  // Show error message
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('An error occurred: ' + xhr.responseText);
                    }
                });
            });
    
            // Access the tenant ID from local storage later
            var tenantId = localStorage.getItem('tenant_id');
    
            if (tenantId) {
                console.log('Tenant ID:', tenantId); // You can now use tenantId for further logic
            } else {
                console.log('No tenant ID found in local storage.');
            }
        });
    </script>
</body>
</html>
