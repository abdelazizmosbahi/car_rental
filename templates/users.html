<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant List</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    
    <!-- Include jQuery and Bootstrap JS for AJAX and modal functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2>List of Tenants</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Rented Cars</th> <!-- Add a column for rented cars -->
                </tr>
            </thead>
            <tbody id="tenants-list">
                <!-- Tenant rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    
    <script>
        // Fetch tenants and display them in the table
        $(document).ready(function() {
            $.get('/get_all_tenants', function(tenants) {
                if (tenants.length > 0) {
                    tenants.forEach(function(tenant) {
                        // Check if the tenant has rented cars
                        let rentedCarsMessage = tenant.rented_cars && tenant.rented_cars.length > 0
                            ? 'Has rented cars'
                            : 'No rented cars';
    
                        // Build the row for each tenant
                        let tenantRow = `
                            <tr>
                                <td>${tenant.username}</td>
                                <td>${tenant.role}</td>
                                <td>${rentedCarsMessage}</td>
                            </tr>
                        `;
                        $('#tenants-list').append(tenantRow);
                    });
                } else {
                    $('#tenants-list').append('<tr><td colspan="3" class="text-center">No tenants found</td></tr>');
                }
            });
        });
    </script>
    
</body>
</html>
